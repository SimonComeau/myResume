<div ng-controller="contactController" class="container-fluid formDisplay">
    <div class="">
        <div class="col-sm-4 left-pane">
            <div>
                <p>Please leave a message and I will get back to you as soon as possible. Thank you.</p>
            </div>
            <div class="contact-email">
                <p>Via email:</p>
                <a href="mailto:contact@simoncomeau.com">contact@simoncomeau.com</a>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/simon-comeau-30a082135" target="_blank">
                    <img src="/app/logos/linkedin-logo-3.png" style="height: 40px;"></a>
                <a href="https://plus.google.com/u/0/113309319995055646955" target="_blank">
                    <img src="/app/logos/g-plus-logo.png" style="height: 40px;"></a>
            </div>
        </div>
        <form name="contactForm" layout="column" class="col-sm-8 right-pane" ng-submit="sendButton()">
            <md-content layout="column" class="customContent">
                <md-input-container class="customInputContainer">
                    <label for="contactName" ng-required="true">Name:</label><br>
                    <input required="" id="contactName" ng-model="contact.name" type="text"/>
                    <div>
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="customInputContainer">
                    <label for="contactEmail" ng-required="true">Email:</label><br>
                    <input required="" id="contactEmail" ng-model="contact.email" type="email"/>
                </md-input-container>
                <md-input-container class="customInputContainer">
                    <label for="contactPhoneNumber">Phone number:</label><br>
                    <input id="contactPhoneNumber" ng-model="contact.phoneNumber" type="text"/>
                </md-input-container>
                <div>
                    <label for="contactMessage">Message:</label><br>
                    <textarea id="contactMessage" class="textAreaMessage" maxlength="1000"
                              ng-model="contact.message"></textarea>
                </div>
                <div class="button-group">
                    <input type="submit" id="sendButton" value="Send" class="btn btn-primary"/>
                    <button class="btn btn-warning" ng-click="clearButton()">Clear</button>
                </div>
            </md-content>
        </form>
    </div>
</div>
