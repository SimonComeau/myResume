<div ng-controller="contactController" class="contact-base container"
     style="border: 2px solid black;">
    <div class="row">
        <div class="col-sm-4 left-pane">
            <div>
                <p>Please leave a message and I will get back to you as soon as possible. Thank you.</p>
            </div>
            <div class="contact-email">
                <p style="margin: 2px;">Via email:</p>
                <a href="mailto:nomismoc@gmail.com">nomismoc@gmail.com</a>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/simon-comeau-30a082135" target="_blank">
                    <img src="/app/logos/linkedin-logo-3.png" style="height: 40px;"></a>
                <a href="https://plus.google.com/u/0/113309319995055646955" target="_blank">
                    <img src="/app/logos/g-plus-logo.png" style="height: 40px;"></a>
            </div>
        </div>
        <div class="form-control col-sm-8 right-pane">
            <div class="form-group">
                <label>Name:*<br>
                    <input type="text" ng-model="contact.name"/></label>
            </div>
            <div class="form-group">
                <label>Email:*<br>
                    <input type="text" ng-model="contact.email"/></label>
            </div>
            <div class="form-group">
                <label>Phone number:*<br>
                    <input type="text" ng-model="contact.phoneNumber"/></label>
            </div>
            <div class="form-group">
                <label>Message:<br>
                    <textarea class="textAreaMessage" maxlength="1000"></textarea></label><br>
                <button class="btn btn-primary" ng-click="sendButton()">Send</button>
                <button class="btn btn-warning" ng-click="clearButton()">Clear</button>
                <p>* Required fields</p>
            </div>
        </div>
    </div>
</div>
