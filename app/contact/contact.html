<div ng-controller="contactController" class="container-fluid formDisplay">
    <div class="row">
        <div class="col-sm-4 left-pane">
            <div>
                <p>Please leave a message and I will get back to you as soon as possible. Thank you.</p>
            </div>
            <div class="contact-email">
                <p>Via email:</p>
                <a href="mailto:contact@simoncomeau.com">contact@simoncomeau.com</a>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/simon-comeau-30a082135" target="_blank">
                    <img src="/app/logos/linkedin-logo-3.png" style="height: 40px;"></a>
                <a href="https://plus.google.com/u/0/113309319995055646955" target="_blank">
                    <img src="/app/logos/g-plus-logo.png" style="height: 40px;"></a>
            </div>
        </div>
        <form name="contactForm" class="form-control-inline col-sm-8 right-pane" ng-submit="sendButton()">
            <div class="form-group">
                <label for="contactName">Name:</label><br>
                <input id="contactName" type="text" ng-model="contact.name" required />
            </div>
            <div class="form-group">
                <label for="contactEmail">Email:</label><br>
                <input id="contactEmail" type="text" ng-model="contact.email" required />
            </div>
            <div class="form-group">
                <label for="contactPhoneNumber">Phone number:</label><br>
                <input id="contactPhoneNumber" type="text" ng-model="contact.phoneNumber" />
            </div>
            <div class="form-group">
                <label for="contactMessage">Message:<br>
                    <textarea id="contactMessage" class="textAreaMessage" maxlength="1000" ng-model="contact.message"></textarea>
                </label>
                <div class="button-group">
                    <input type="submit" id="sendButton" value="Send" class="btn btn-primary hvr-grow" />
                    <button class="btn btn-warning hvr-grow" ng-click="clearButton()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
