<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <div class="contact-base" style="width:800px; height: 500px; border: 2px solid black;">
        <div class="contact-content-display">
            <div class="contact-info" style="position: absolute; width: 200px;">
                <div class="contact-info-message" style="padding: 5px;">
                    <p>Please leave a message and I will get back to you as soon as possible. Thank you.</p>
                </div>
                <div class="contact-info-email-link" style="padding: 5px;">
                    <p style="margin: 2px;">Via email:</p>
                    <a href="mailto:nomismoc@gmail.com">nomismoc@gmail.com</a>
                </div>
            </div>
            <div class="contact-form" style="position:relative; width: 560px; margin-left: 200px; padding: 20px;">
                <form class="contact-info-form" method="post">
                    <div>Name:*</div>
                    <input type="text" name="cf_name" style="padding: 5px; margin: 5px;" placeholder="Name"><br>
                    <div>Email:*</div>
                    <input type="text" name="cf_email" style="padding: 5px; margin: 5px;" placeholder="Email"><br>
                    <div>Message:</div>
                    <textarea name="cf_message" style="padding: 5px; margin: 5px; width: 400px; height: 100px;" placeholder="Message"></textarea><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
