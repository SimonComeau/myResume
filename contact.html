<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <div class="contact-base" style="width:800px; height: 500px; border: 2px solid black;">
        <div class="contact-content-display">
            <div class="contact-info">
                <div class="contact-info-message" style="width: 200px;">
                    <p>Please leave a message and I will get back to you as soon as possible. Thank you.</p>
                </div>
            </div>
            <div class="contact-form" style="position:relative; left: 200px;">
                <form class="contact-info-form" method="post">
                    <input type="text" name="cf_name"  style="padding: 5px;" placeholder="Name"><br>
                    <input type="text" name="cf_email"  style="padding: 5px;" placeholder="Email"><br>
                    <textarea name="cf_message"  style="padding: 5px;" placeholder="Message"></textarea><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
