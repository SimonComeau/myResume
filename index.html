<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <base href="/">
    <link rel="stylesheet" href="/siteFiles/all.css">
</head>
<body style="background: #CFD8DC">
<div ng-controller="menuController as menu" ng-cloak>
    <md-content class="md-padding"
                style="background: transparent; width: 730px; margin-left: auto; margin-right: auto;">
        <md-nav-bar
                md-selected-nav-item="menu.currentNavItem"
                nav-bar-aria-label="navigation links">
            <md-nav-item ng-repeat="item in menu.menuItems" md-nav-sref="{{item.name}}" name="{{item.name}}"
                         value="{{item.name}}">
                {{item.name}}
            </md-nav-item>
        </md-nav-bar>
    </md-content>
</div>
<ui-view></ui-view>
<script src="/siteFiles/all.js"></script>
</body>
</html>
